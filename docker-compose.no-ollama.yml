services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: habits_user
      POSTGRES_PASSWORD: habits_pass
      POSTGRES_DB: habits_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U habits_user -d habits_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  backend:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://habits_user:habits_pass@postgres:5432/habits_db
      - SECRET_KEY=super-secret-dev-key-change-in-production
      - OLLAMA_BASE_URL=http://localhost:11434
    volumes:
      - backend-data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    restart: unless-stopped

  flutter-web:
    build:
      context: ./mobile
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

  admin-panel:
    build:
      context: ./admin
    ports:
      - "8080:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres-data:
  backend-data:

